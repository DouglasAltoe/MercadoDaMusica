{% extends "pages/base.html" %}
{% block subtitulo %}Pedidos{% endblock %}
{% block conteudo %}
  <div class="container">
    <h2>Informe os dados do seu cartão de crédito:</h2>
    <hr>
    <form method="post" action="/cliente/post_pagamento">
      <div class="mb-3">
        <label for="nomeTitular" class="form-label">Nome do Titular</label>
        <input type="text" class="form-control" id="nomeTitular" placeholder="Nome Completo" required>
      </div>
      <div class="mb-3">
        <label for="numeroCartao" class="form-label">Número do Cartão</label>
        <input type="text" class="form-control" id="numeroCartao" placeholder="XXXX XXXX XXXX XXXX" required>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="validade" class="form-label">Validade</label>
          <input type="text" class="form-control" id="validade" placeholder="MM/AA" required>
        </div>
        <div class="col">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="bandeira" class="form-label">Bandeira do Cartão</label>
        <select class="form-select" id="bandeira" required>
          <option selected disabled value="">Escolha a bandeira do cartão</option>
          <option>Visa</option>
          <option>Mastercard</option>
          <option>American Express</option>
          <option>Elo</option>
          <option>Outra</option>
        </select>
      </div>
      <button type="submit" class="btn btn-danger">Enviar</button>
    </form>
  </div>
{% endblock %}
